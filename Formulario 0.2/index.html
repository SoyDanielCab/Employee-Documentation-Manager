<html lang="en">
<head>

<body>

    <main>
        <section class="container">

            <h1 class="form-title">Gestor de documentaión de Colaboradores</h1>

           <form action="#" class="form-container">
                <label class="input-box" for="name">

                </label>

                <label class="input-box" for="position"> <!-- Actualizar campo --> 
                    <p class="paraphe">Dirección:</p>
                    <input type="text" required name="position" id="position" placeholder="ej* Casa">
                </label>

                <label class="input-box" for="position">
                        <p class="paraphe">Puesto:</p>
                        <input type="text" required name="position" id="position" placeholder="ej* Developer">
                </label>

                </label>

                <label class="input-box" for="email">

                </label>
                
                <label class="input-box text-box">

                        <textarea></textarea>

                    <input type="submit" value="Save">
                </div>
           </form>
            
        </section>
